<!DOCTYPE html>
<html>
    <head>
        <title>XTREME ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body onload="initialize();">
        <h1>XTREME ROCK PAPER SCISSORS</h1>
        <div class="roundTracker">
            <table>
                <th>Rounds</th>
                <tr id="log">
                </tr>
            </table>
        </div>

        <div class="ui">

            <!--Player-->
            <div class="user">
                <table id="player" class="userWeapons">
                    <th>Weapons</th>
                    <tr>
                        <td><button onclick="game('rockUser');"><img src="rock.jpg"><span id="count">5</span></button></td>
                    </tr>
                    <tr>
                        <td><button onclick="game('paperUser');"><img src ="paper.jpg"><span id="count">5</span></button></td>                    
                    </tr>
                    <tr>
                        <td><button onclick="game('scissorsUser');"><img src="scissors.jpg"></button><span id="count">5</span></td>                    
                    </tr>
                </table>
            </div>
            
            <!-- Computer -->
            <div class="bot">
                <table id="computer" class="botWeapons">
                    <th>Weapons</th>
                    <tr>
                        <td><img src="rock.jpg"><span id="rockBot">5</span></button></td>
                    </tr>
                    <tr>
                        <td><img src="paper.jpg"><span id="paperBot">5</span></button></td>                    
                    </tr>
                    <tr>
                        <td><img src="scissors.jpg"><span id="scissorsBot">5</span></button></td>                    
                    </tr>
                </table>
            </div>
            
            <div class="userWeapons">
                <h3>Player</h3>
                <img src="" id="userTool">
            </div>

            <div class="botWeapons ">
                <h3>Computer</h3>
                <img src="" id="botTool"> 
            </div>
            

            <div class="messageArea"id="status">
                Message Area

            </div>
            <div class="reset">
                <button onclick="reset();">Reset</button>
            </div>

        </div>
        


    </body>
</html>
