<!DOCTYPE html>
<html>
    <head>
        <title>XTREME ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body onload="initialize();">
        <h1>XTREME ROCK PAPER SCISSORS</h1>
        <div class="roundTracker">
            <table>
                <th>Rounds</th>
                <tr id="log">
                
                </tr>
            </table>
        </div>

        <div class="ui">

            <!--Player-->
            <div class="user">
                <table id="player" class="userWeapons">
                    <th>Weapons</th>
                    <tr>
                        <td><button onclick="game('rockUser');"><!--<img src="scissors.jpg">--><span id="rockUser">5</span></button></td>
                    </tr>
                    <tr>
                        <td><button onclick="game('paperUser');"><span id="paperUser">5</span></button></td>                    
                    </tr>
                    <tr>
                        <td><button onclick="game('scissorsUser');"><img src="scissors.jpg"><span id="scissorsUser">5</span></button></td>                    
                    </tr>
                </table>
            </div>
            <!-- Computer -->
            <div class="bot">
                <table id="computer" class="botWeapons">
                    <th>Weapons</th>
                    <tr>
                        <td><span id="rockBot">5</span></button></td>
                    </tr>
                    <tr>
                        <td><span id="paperBot">5</span></button></td>                    
                    </tr>
                    <tr>
                        <td><span id="scissorsBot">5</span></button></td>                    
                    </tr>
                </table>
            </div>
            
            <div class="weaponsDisplay">
                <!-- <img src="scissors.jpg">
                <img src="scissors.jpg">  -->
            </div>

            <!-- <p><span id="status"></span> wins!</p> -->


        </div>
        


    </body>
</html>
