<!DOCTYPE html>
<html>
    <head>
        <title>XTREME ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body onload="initialize();">
        <h1>XTREME ROCK PAPER SCISSORS</h1>
        <div class="roundLog">
            <a href="rulesPage.html" target="_blank">Rules</a>
            <table id="log">
                <th id="head" colspan="1">Game Log</th>
                <tr>
                    <td>Round</td>   
                </tr>
                <tr>
                    <td>Player</td>
                </tr>
                <tr>
                    <td>Steve</td>
                </tr>
                <tr>
                    <td>Winner</td>
                </tr>
            </table>
        </div>

        <div class="ui">

            <!--Player-->
            <div class="user">
                <table id="player" class="userWeapons">
                    <th colspan="2">Weapons</th>
                    <tr>
                        <td><button onclick="game('rockUser');"><img src="rock.jpg"></button></td>
                        <td><span id="rockUser">5</span></td>  
                    </tr>
                    <tr>
                        <td><button onclick="game('paperUser');"><img src ="paper.jpg"></button></td>  
                        <td><span id="paperUser">5</span></td>                  
                    </tr>
                    <tr>
                        <td><button onclick="game('scissorsUser');"><img src="scissors.jpg"></button></td>
                        <td><span id="scissorsUser">5</span></td>                    
                    </tr>
                </table>
            </div>
            
            <!-- Computer -->
            <div class="bot">
                <table id="computer" class="botWeapons">
                    <th colspan="2">Weapons</th>
                    <tr>
                        <td><img src="rock.jpg"></button></td>
                        <td><span id="rockBot">5</span></td>
                    </tr>
                    <tr>
                        <td><img src="paper.jpg"></button></td>            
                        <td><span id="paperBot">5</span></td>        
                    </tr>
                    <tr>
                        <td><img src="scissors.jpg"></button></td>               
                        <td><span id="scissorsBot">5</span></td>     
                    </tr>
                </table>
            </div>
            
            <div class="currentUserTool">
                <h3>Player</h3>
                <img src="" id="userTool">
            </div>

            <div class="currentBotTool">
                <h3>Steve</h3>
                <img src="" id="botTool"> 
            </div>
            

            <div class="messageArea">
                <h5>Message</h5>
                <p id="status"></p>
            </div>

            <div class="reset">
                <button id="resetBtn"onclick="reset();">Reset</button>
            </div>

        </div>
        


    </body>
</html>
